<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>erncat DESIGN</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
<main>
    
    <header class="background">
        <div class="clock">
            <div class="clock-face" id="clock-face">
                <img class="hand hand-hour" src="img/hour-hand.svg" alt="#">
                <img class="hand hand-minute" src="img/minute-hand.svg" alt="#">
                <img class="center" src="img/center.svg" alt="">
            </div>
        </div>
        
        <div class="cat">
            <img src="img/cat.svg" alt="cat">
        </div>
        
        <div class="steam">
            <img src="img/steam.svg" alt="steam">
        </div>
        
        <div class="foreground">
            <img src="img/foreground.svg" alt="foreground">
        </div>
    </header>
    
<div class="h1">
    <h1>erncat DESIGN</h1>
</div>

    
</main>
    
</body>
</html>
