<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>erncat DESIGN</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
    <header class="header">
        <div class="grid">
            <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
                <a href="index.html">
                    <img class="logo push-0" src="img/logo.svg" alt="logo">
                </a>
            </div>
            
            <div class=" panel unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
                <div class="navigation nav-bars" id="navigation" role="navigation">
                    <img class="toggle" src="img/toggle.svg" alt="toggle">
                    <nav>
                        <ul class="nav">
                            <li><a href="#profile">Profile</a></li>
                            <li><a href="#portfolio">Portfolio</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <div class="banner">
        <div class="banner-wrap">
            <header class="background">

                <div class="cat">
                    <img src="img/cat.svg" alt="cat">
                </div>

                <div class="steam">
                    <img src="img/steam.svg" alt="steam">
                </div>

                <div class="foreground">
                    <img src="img/foreground.svg" alt="foreground">
                </div>
            </header>
        </div>
    </div>
    
<main id="main">   
    
    <div class="fish-wrap">
        <div class="fish">
        </div>
    </div>
    <button class="btn-move">Swim</button>
    
    <div class="yarn-wrap">
        <div class="yarn-move">
            <div class="yarn">
            </div>
        </div>
    </div>
    <button class="btn-roll">Roll</button>
    
    <div class="mouse-wrap">
        <div class="mouse">
        </div>
    </div>
    <button class="btn-mouse">Scurry</button>
    
</main>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
    
</body>
</html>
